<html>
<head>
  <style>
    /* Add some styling for the buttons */
    .button {
      background-color: blue;
      color: white;
      padding: 10px;
      margin: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <!-- Add the link to the unsubscribe page with the token -->
    <a href="https://example.com/unsubscribe?token=123456" class="button">Unsubscribe</a>
    <!-- Add the link to the cancel page or leave it blank -->
    <a href="https://example.com/cancel" class="button">Cancel</a>
  </div>
</body>
</html>
